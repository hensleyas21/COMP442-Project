<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="/static/styling.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="home">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar dark bg-dark">
        <div class="civ-arts">
            <div class="collapse navbar-collapse">
                <div class="navbar-nav">
                    <a class="nav-link active text-white" aria-current="page" href="{{url_for('home')}}">Home</a>
                    <a class="nav-link text-white" href="{{url_for('get_study')}}">Study</a>
                    <a class="nav-link text-white" href="{{url_for('get_quiz')}}">Quiz</a>
                    <a class="nav-link text-white" href="{{url_for('grades')}}">Grades</a>
                </div>
            </div>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="{{url_for('get_login')}}">Login or Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Welcome {% if user %}, {{user.first_name}}{% endif %}</h2>
    <div class="card-group">
        <div class="card text-bg-light" style="width: 18rem;">
            <img src="/static/images/studying.png" class="card-img-top" alt="Person Studying">
            <div class="card-body">
                <h5 class="card-title">Study</h5>
                <p class="card-text">Sharpen your knowledge of paintings and music</p>
                <a href="{{url_for('get_study')}}" class="btn btn-primary">Study</a>
            </div>
        </div>
        <div class="card text-bg-light" style="width: 18rem;">
            <img src="/static/images/quiz.png" class="card-img-top" alt="Test Knowledge">
            <div class="card-body">
                <h5 class="card-title">Quiz</h5>
                <p class="card-text">Test your knowledge of both art and music with graded quizzes</p>
                <a href="{{url_for('get_quiz')}}" class="btn btn-primary">Quiz</a>
            </div>
        </div>
        <div class="card text-bg-light" style="width: 18rem;">
            <img src="/static/images/grades.jpg" class="card-img-top" alt="Report Card">
            <div class="card-body">
                <h5 class="card-title">Grades</h5>
                <p class="card-text">See your results of past quizzes and exercises</p>
                <a href="{{url_for('grades')}}" class="btn btn-primary">Grades</a>
            </div>
        </div>
    </div>
</body>

</html>
