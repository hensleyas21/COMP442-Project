<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scores</title>
</head>
<body>
    <table id="scores-table">
      <thead>
        <tr>
          <th>Date</th>
          <th># of Correct Questions</th>
          <th># of Total Questions</th>
          <th>Percentage</th>
        </tr>
      </thead>
      <tbody>
        {% for score in scores %}
          {% if () %}
           <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          {% endif %}
        {% endfor %}
      </tbody>
    </table>
</body>
</html>
